<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Vitória</title>

<style>

/* =========================================
   VITÓRIA — FUNDO DA TELA
   ========================================= */
.vitoria-bg {
    height: 100vh;
    width: 100%;
    margin: 0;
    padding: 0;

    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    align-items: center;

    background:
        linear-gradient(
            to bottom,
            rgba(0,0,0,0.8),
            rgba(0,0,0,0.3),
            rgba(0,0,0,0.8)
        ),
        url("sol.jpg");
    background-size: cover;
    background-position: center;
}

/* =========================================
   VITÓRIA — TOPO
   ========================================= */
.topo-vitoria {
    width: 100%;
    display: flex;
    justify-content: center;
    padding-top: 25px;
}

/* =========================================
   VITÓRIA — TÍTULO
   ========================================= */
.titulo-vitoria {
    width: 500px;  
    max-width: 90%;
    filter: drop-shadow(0 0 12px black);
}

/* =========================================
   VITÓRIA — TEXTO CENTRAL
   ========================================= */
.mensagem-final {
    margin-top: 150px;
    font-size: 20px;
    color: rgb(220, 244, 114);
    text-align: center;
    font-family: "Georgia", serif;
    text-shadow:
        0 0 15px rgba(0,0,0,0.8),
        0 0 25px rgba(255,255,255,0.2);
}

</style>
</head>

<body class="vitoria-bg">
    <body class="vitoria-bg" onclick="tocarMusica()">

    <!-- Música de fundo -->
<audio id="musica" autoplay playsinline>
    <source src="Isabella.mp3" type="audio/mpeg">
</audio>



    <!-- Título no topo -->
    <div class="topo-vitoria">
        <img src="titulo.png" class="titulo-vitoria">
    </div>

    <!-- Mensagem central -->
    <h1 class="mensagem-final">Você fugiu! e agora está livre apara seguir mais um longo caminho de desafios</h1>

<script>
function tocarMusica() {
    const audio = document.getElementById("musica");
    audio.play();
}
</script>

</body>
</html>

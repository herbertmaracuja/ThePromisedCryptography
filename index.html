<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>The Promised Neverland - Cryptography</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- TELA MENU -->
<div id="menu" class="tela ativa menu-bg">

  <img src="titulo.png" class="titulo" alt="Título do jogo">

  <div class="botoes">
    <img
      src="Jogar.png"
      class="btn-img"
      alt="Botão Jogar"
      onclick="trocarTela('jogo'); iniciarHistoria();"
    >
  </div>

</div>

<!-- TELA DO JOGO -->
<div id="jogo" class="tela jogo-bg">

  <div id="texto" class="texto"></div>

  <img
    id="continuar"
    src="continuarimagem.png"
    class="btn-img"
    alt="Botão Continuar"
    onclick="proximaCena()"
  >
</div>

<script src="script.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você Perdeu</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: black;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            width: 320px;      /* ajuste aqui se quiser maior ou menor */
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 25px rgba(255, 255, 255, 0.3);
            margin-bottom: 25px;
        }

        h2 {
            font-size: 32px;
            margin-bottom: 30px;
            text-shadow: 0 0 20px red;
        }

        .btn {
            padding: 15px 40px;
            font-size: 20px;
            background: rgb(255, 253, 122);
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: darkred;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="Isabella.png" alt="Isabella">

        <h2>mama encontrou você</h2>

        <button class="btn" onclick="window.location.href='continuacao.html'">
            Recomeçar
        </button>
    </div>

</body>
</html>
